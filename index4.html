<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <link rel="stylesheet" href="css/index4.css">
  <body>
    <form id="form" action="/">
      <h1>Registration</h1>
      
      <div class="input-control">
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
        <div class="error"></div>
      </div><!---div1-->

      <div class="input-control">
        <label for="email">Email</label>
        <input id="email" name="username" type="text">
        <div class="error"></div>
      </div><!---div2-->

      <div class="input-control">
        <label for="passward">Passward</label>
        <input id="passward" name="passward" type="password">
        <div class="error"></div>
      </div><!---div3-->

      <div class="input-control">
        <label for="password2">Password again</label>
        <input id="passward2" name="passward2" type="password">
        <div class="error"></div>
      </div><!---div4-->

      <button>Sign up</button>


    </form>

  </body>
</html>
